        <h1>Welcome to Sakura Trails Booking</h1>

        <div id="startQuestion">
            <h2>Are you travelling with us?</h2>
            <button class="btn1" onclick="startForm(true)">Yes</button>
            <button class="btn1" onclick="startForm(false)">No</button>
        </div>
        <form id="travelForm" style="display: none;" emailto="mtshalipammiesnethemba@gmail.com">
            <h2>Booking Form</h2>

            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="people">How many people will be travelling?</label>
            <input type="number" id="people" min="1" required>

            <label>Choose your destination:</label>
            <div class="options">
            <label><input type="radio" name="package" value="Tokyo"> Tokyo</label>
            <label><input type="radio" name="package" value="Kyoto"> Kyoto</label>
            <label><input type="radio" name="package" value="Osaka"> Osaka</label>
            <label><input type="radio" name="package" value="Nara"> Nara</label>
            <label><input type="radio" name="package" value="Hakone"> Hakone</label>
            </div>

            <label>Would you like to include essentials?</label>
            <div class="options">
            <label><input type="checkbox" class="essentials" value="Guide"> Tour Guide</label>
            <label><input type="checkbox" class="essentials" value="Meals"> Meals</label>
            <label><input type="checkbox" class="essentials" value="Transport"> Local Transport</label>
            </div>

            <label for="month">Select travel month:</label>
            <select id="month" required>
            <option value="">--Available Months--</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="June">May</option>
            <option value="October">October</option>
            <option value="December">November</option>
            </select>

            <button type="button" class="btn1" onclick="calculateQuote()">Get Quote</button>
        </form>

        <div id="quoteResult"></div>
        <footer>
